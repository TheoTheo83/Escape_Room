<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room - Vue Professeur</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #222;
        }

        .container {
            background: #f79605;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px #fafafa;
            max-width: 700px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ff0000;
            text-shadow: 0px 0px 5px rgba(255, 0, 0, 0.5);
        }

        #timer {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff0000;
            text-shadow: 0px 0px 5px #ff0000;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #ff0000;
            color: white;
            text-transform: uppercase;
            box-shadow: 0px 0px 5px #ff0000;
            transition: all 0.3s;
        }

        button:hover {
            background: #990000;
            box-shadow: 0px 0px 15px #ff0000;
            transform: translateY(-2px);
        }

        label {
            font-size: 16px;
            margin-right: 5px;
            color: #000000;
            font-weight: bold;
        }

        input {
            font-size: 16px;
            padding: 5px;
            width: 50px;
            text-align: center;
            background: rgb(255, 255, 255);
            border: 2px solid #000000;
            color: #000000;
        }

        .safe-code {
            font-size: 32px;
            text-align: center;
            width: 60px;
            padding: 10px;
            background: black;
            border: 3px solid #ffffff;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px #ffffff;
            outline: none;
            border-radius: 5px;
            box-shadow: 0px 0px 15px #ffffff;
        }

        #safe-code {
            width: 120px;
        }

        .safe-code:focus {
            box-shadow: 0px 0px 20px #ffffff;
        }

        #safe-message {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }

        .alert-effect #timer {
            animation: flash-timer 0.3s infinite alternate;
        }

        @keyframes flash-timer {
            0% {
                color: #ff0000;
                text-shadow: 0px 0px 5px #ff0000;
                transform: scale(1);
            }
            100% {
                color: #ffffff;
                text-shadow: 0px 0px 15px #ffffff;
                transform: scale(1.1);
            }
        }
        
        .message-box {
            background-color: #000;
            color: #0f0;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: left;
            font-family: monospace;
            height: 150px;
            overflow-y: auto;
        }

        .admin-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .admin-section h2 {
            color: #ff0000;
            text-transform: uppercase;
            font-size: 20px;
            margin-top: 0;
        }

        .admin-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .admin-controls button {
            flex: 1;
            min-width: 200px;
        }

        .user-info {
            background-color: #000;
            color: #ff0000;
            padding: 8px 15px;
            border-radius: 20px;
            position: absolute;
            top: 20px;
            right: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info .icon {
            font-size: 24px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            height: 80%;
            border: 5px solid #ff0000;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .close-modal {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #ff0000;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
        }
        
        .close-modal:hover {
            color: #fff;
            text-shadow: 0 0 10px #ff0000;
        }
    </style>
</head>
<body>
    <div class="user-info">
        <span class="icon">üë®‚Äçüè´</span>
        <span id="username-display">Professeur</span>
        <button onclick="logout()" style="padding: 5px 10px; font-size: 12px; margin: 0;">D√©connexion</button>
    </div>

    <div class="container">
        <h1>Escape Room - Panneau du Professeur</h1>
        <div id="timer">60:00</div>
        
        <div>
            <label for="minutes">Minutes :</label>
            <input type="number" id="minutes" value="60" min="0" max="60">
            <label for="seconds">Secondes :</label>
            <input type="number" id="seconds" value="0" min="0" max="59">
            <button onclick="setTimer(document.getElementById('minutes').value, document.getElementById('seconds').value)">D√©finir</button>
        </div>
        
        <button onclick="startTimer()">D√©marrer</button>
        <button onclick="resetTimer()">R√©initialiser</button>
        
        <h2>D√©finition du code du coffre :</h2>
        <input type="text" id="safe-code" maxlength="4" placeholder="0000">
        <button onclick="saveSafeCode()">Valider</button>
        
        <div class="admin-section">
            <h2>Fonctions Administrateur</h2>
            <div class="admin-controls">
                <button onclick="showStudentView()">
                    <span class="icon">üëÅÔ∏è</span> Pr√©visualiser Vue √âl√®ve
                </button>
                <button onclick="openStudentViewInNewTab()">
                    <span class="icon">üì±</span> Ouvrir Vue √âl√®ve (Nouvel Onglet)
                </button>
                <button onclick="resetAllProgress()">
                    <span class="icon">üîÑ</span> R√©initialiser Progression
                </button>
                <button onclick="exportSessionData()">
                    <span class="icon">üíæ</span> Exporter les Donn√©es
                </button>
            </div>
        </div>
        
        <div class="message-box" id="status-box">
            <p>Syst√®me initialis√©. En attente de configuration...</p>
        </div>
    </div>
    
    <!-- Modal pour la pr√©visualisation -->
    <div id="preview-modal" class="modal">
        <span class="close-modal" onclick="closeStudentView()">&times;</span>
        <div class="modal-content">
            <iframe id="student-iframe" src=""></iframe>
        </div>
    </div>

    <script>
        let countdown;
        let timeLeft = 60 * 60; // 60 minutes par d√©faut
        let savedCode = '1234'; // Code par d√©faut
        
        // Initialisation
        window.onload = function() {
            // V√©rification de l'authentification
            const userType = localStorage.getItem('escapeRoomUserType');
            const username = localStorage.getItem('escapeRoomUsername');
            
            if (userType !== 'teacher') {
                // Redirection vers la page de login si non connect√© en tant que professeur
                window.location.href = 'login.html';
                return;
            }
            
            // Affichage du nom d'utilisateur
            if (username) {
                document.getElementById('username-display').textContent = username;
            }
            
            updateTimerDisplay();
            
            // V√©rifier si un code est d√©j√† enregistr√©
            if (localStorage.getItem('escapeRoomSafeCode')) {
                savedCode = localStorage.getItem('escapeRoomSafeCode');
                document.getElementById('safe-code').value = savedCode;
                logStatus(`Code du coffre charg√©: ${savedCode}`);
            }
            
            // V√©rifier si un temps est d√©j√† enregistr√©
            if (localStorage.getItem('escapeRoomTimer')) {
                timeLeft = parseInt(localStorage.getItem('escapeRoomTimer'));
                updateTimerDisplay();
                
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('minutes').value = minutes;
                document.getElementById('seconds').value = seconds;
                
                logStatus(`Timer charg√©: ${minutes}:${seconds.toString().padStart(2, '0')}`);
            }
            
            // V√©rifier si le timer est en cours
            if (localStorage.getItem('timerRunning') === 'true') {
                startTimer();
                logStatus("Timer en cours - reprise automatique");
            }
        };
        
        // Fonction pour d√©finir le timer
        function setTimer(minutes, seconds) {
            timeLeft = (parseInt(minutes) * 60) + parseInt(seconds);
            updateTimerDisplay();
            localStorage.setItem('escapeRoomTimer', timeLeft);
            logStatus(`Timer d√©fini √† ${minutes}:${seconds.toString().padStart(2, '0')}`);
        }

        // Mise √† jour de l'affichage du timer
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById("timer").innerText = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // D√©marrer le timer
        function startTimer() {
            if (countdown) return; // Emp√™che de relancer plusieurs fois
            countdown = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateTimerDisplay();
                    localStorage.setItem('escapeRoomTimer', timeLeft);
                } else {
                    clearInterval(countdown);
                    countdown = null;
                    triggerVisualAlert();
                    logStatus("TEMPS √âCOUL√â!");
                    localStorage.setItem('timerRunning', 'false');
                }
            }, 1000);
            localStorage.setItem('timerRunning', 'true');
            logStatus("Timer d√©marr√©");
        }

        // R√©initialiser le timer
        function resetTimer() {
            clearInterval(countdown);
            countdown = null;
            timeLeft = 60 * 60; // R√©initialise √† 60 minutes par d√©faut
            updateTimerDisplay();
            removeVisualAlert();
            localStorage.setItem('escapeRoomTimer', timeLeft);
            localStorage.setItem('timerRunning', 'false');
            logStatus("Timer r√©initialis√©");
        }

        // Sauvegarder le code du coffre
        function saveSafeCode() {
            const codeInput = document.getElementById('safe-code').value;
            
            // Validation du code (uniquement des chiffres et exactement 4 caract√®res)
            if (/^\d{4}$/.test(codeInput)) {
                savedCode = codeInput;
                localStorage.setItem('escapeRoomSafeCode', savedCode);
                logStatus(`Nouveau code du coffre enregistr√©: ${savedCode}`);
            } else {
                logStatus("ERREUR: Le code doit contenir exactement 4 chiffres");
            }
        }

        // Journal d'activit√©
        function logStatus(message) {
            const statusBox = document.getElementById('status-box');
            const timestamp = new Date().toLocaleTimeString();
            statusBox.innerHTML += `<p>[${timestamp}] ${message}</p>`;
            statusBox.scrollTop = statusBox.scrollHeight;
        }

        // Effet visuel pour l'alarme
        function triggerVisualAlert() {
            document.body.classList.add("alert-effect");
        }

        // D√©sactiver l'effet visuel
        function removeVisualAlert() {
            document.body.classList.remove("alert-effect");
        }
        
        // Fonctions d'administration
        
        // Afficher la vue √©l√®ve dans une modal
        function showStudentView() {
            // Configuration de l'√©l√®ve temporaire pour la pr√©visualisation
            localStorage.setItem('escapeRoomTempUserType', 'student');
            
            // D√©finir la source de l'iframe apr√®s avoir configur√© le localStorage
            document.getElementById('student-iframe').src = 'vueEleve.html';
            document.getElementById('preview-modal').style.display = 'block';
            logStatus("Pr√©visualisation de la vue √©l√®ve ouverte");
        }
        
        // Fermer la modal de pr√©visualisation
        function closeStudentView() {
            document.getElementById('preview-modal').style.display = 'none';
            // Supprimer le statut temporaire d'√©l√®ve
            localStorage.removeItem('escapeRoomTempUserType');
        }
        
        // Ouvrir la vue √©l√®ve dans un nouvel onglet
        function openStudentViewInNewTab() {
            // Stocker les informations de la session professeur pour les r√©cup√©rer apr√®s la redirection
            const teacherInfo = {
                username: localStorage.getItem('escapeRoomUsername'),
                userType: 'teacher'
            };
            
            // Enregistrer dans le sessionStorage (qui sera disponible m√™me apr√®s le rechargement dans l'onglet actuel)
            sessionStorage.setItem('teacherSession', JSON.stringify(teacherInfo));
            
            // D√©finir un indicateur pour le nouvel onglet
            localStorage.setItem('escapeRoomTempUserType', 'student');
            
            // Ouvrir dans un nouvel onglet
            const newWindow = window.open('vueEleve.html', '_blank');
            
            // Si le nouvel onglet est ouvert avec succ√®s
            if (newWindow) {
                logStatus("Vue √©l√®ve ouverte dans un nouvel onglet");
                
                // Attendre un court instant pour s'assurer que le nouvel onglet a eu le temps de lire la valeur
                setTimeout(function() {
                    // Restaurer le type d'utilisateur pour cet onglet
                    localStorage.setItem('escapeRoomUserType', 'teacher');
                }, 500);
            } else {
                logStatus("ERREUR: Impossible d'ouvrir la vue √©l√®ve. Veuillez v√©rifier les param√®tres de blocage des popups.");
            }
        }
        
        // R√©initialiser toute la progression
        function resetAllProgress() {
            if (confirm("√ätes-vous s√ªr de vouloir r√©initialiser toute la progression ? Cette action est irr√©versible.")) {
                resetTimer();
                localStorage.removeItem('attemptCount');
                logStatus("Toute la progression a √©t√© r√©initialis√©e");
            }
        }
        
        // Exporter les donn√©es de la session
        function exportSessionData() {
            const sessionData = {
                safeCode: savedCode,
                timer: timeLeft,
                timerRunning: localStorage.getItem('timerRunning') === 'true',
                attemptCount: localStorage.getItem('attemptCount') || '0',
                timestamp: new Date().toISOString()
            };
            
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(sessionData, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "escape_room_session.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
            
            logStatus("Donn√©es de session export√©es");
        }
        
        // D√©connexion
        function logout() {
            if (confirm("√ätes-vous s√ªr de vouloir vous d√©connecter ?")) {
                localStorage.removeItem('escapeRoomUserType');
                localStorage.removeItem('escapeRoomUsername');
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
